<!DOCTYPE html>
<html>

<head>
    <title>Matthew Miles</title>
    <style>
        body {
            background: #181a1b;
            color: #e0e0e0;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .terminal {
            background: #222426;
            border: 2px solid #444;
            border-radius: 6px;
            padding: 32px 24px 24px 24px;
            box-shadow: 0 4px 24px #0008;
            width: 90vw;
            height: 90vh;
            min-width: 340px;
            min-height: 200px;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: auto;
            position: relative;
        }
        .prompt {
            color: #00ff48;
            margin-bottom: 12px;
        }
        pre {
            font-family: inherit;
            font-size: 1.1em;
            margin: 0;
            text-align: left;
            line-height: 1.4;
        }
        .links {
            margin-top: 18px;
            text-align: left;
        }
        a {
            color: #00ff48;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="terminal">
        <div class="prompt">matthewmiles@mjmilez$ ls</div>
        <div class="links">
            <span><a href="/about">/about</a></span><br>
            <span><a href="/gear">/gear</a></span><br>
            <span><a href="/contact">/contact</a></span><br>
            <span><a href="/blog">/blog</a></span><br>
            <span><a href="https://github.com/mjmilez" target="_blank" rel="noopener">/projects</a></span><br>
            <span><a href="" target="_blank" rel="noopener">/resume</a></span>
        </div>
        <div id="age-timer" style="color:#00ff48; font-family:inherit; position:absolute; right:24px; bottom:16px;"></div>
    </div>
    <script>
      const birthDate = new Date('2003-04-30T00:00:00Z');
      const ageTimer = document.getElementById('age-timer');
      function updateAge() {
        const now = new Date();
        let diff = now - birthDate;
        const years = Math.floor(diff / (365.2425 * 24 * 60 * 60 * 1000));
        diff -= years * 365.2425 * 24 * 60 * 60 * 1000;
        const days = Math.floor(diff / (24 * 60 * 60 * 1000));
        diff -= days * 24 * 60 * 60 * 1000;
        const hours = Math.floor(diff / (60 * 60 * 1000));
        diff -= hours * 60 * 60 * 1000;
        const minutes = Math.floor(diff / (60 * 1000));
        diff -= minutes * 60 * 1000;
        const seconds = Math.floor(diff / 1000);
        diff -= seconds * 1000;
        const ms = diff;
        ageTimer.textContent = `Age: ${years}y ${days}d ${hours}h ${minutes}m ${seconds}s ${ms.toString().padStart(3,'0')}ms`;
      }
      setInterval(updateAge, 1);
      updateAge();
    </script>
</body>

</html>
