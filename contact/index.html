<!DOCTYPE html>
<html>
<head>
    <title>Contact - Matthew Miles</title>
    <style>
        body {
            background: #181a1b;
            color: #e0e0e0;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .terminal {
            background: #222426;
            border: 2px solid #444;
            border-radius: 6px;
            padding: 32px 24px 24px 24px;
            box-shadow: 0 4px 24px #0008;
            width: 90vw;
            height: 90vh;
            min-width: 340px;
            min-height: 200px;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: auto;
            position: relative;
        }
        .prompt {
            color: #00ff48;
            margin-bottom: 12px;
        }
        .content {
            margin-bottom: 24px;
        }
        a {
            color: #00ff48;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="prompt">matthewmiles@mjmilez:/contact$ cat contact.txt</div>
        <div class="content">
            <h2 style="margin:0 0 12px 0; color:#00ff48; font-size:1.3em;">Contact</h2>
            <p>Get in touch! (Add your contact info or form here.)</p>
        </div>
        <a href="/">&lt; back to home</a>
